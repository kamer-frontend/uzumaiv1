<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Seller AI - Professional Yordamchi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --uzum-purple: #7000ff;
        --uzum-light-purple: #f3edff;
        --bg-gray: #f0f2f5;
        --white: #ffffff;
        --text-main: #212121;
        --text-secondary: #62656a;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--bg-gray);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- Header --- */
      header {
        background: var(--white);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: var(--shadow);
        z-index: 100;
      }

      .logo {
        color: var(--uzum-purple);
        font-weight: 700;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* --- Chat Maydoni --- */
      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
      }

      .message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 15px;
        line-height: 1.5;
      }

      .user-message {
        align-self: flex-end;
        background-color: var(--uzum-purple);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .ai-message {
        align-self: flex-start;
        background-color: var(--white);
        color: var(--text-main);
        border-bottom-left-radius: 4px;
        box-shadow: var(--shadow);
      }

      /* --- Card Stili (Siz so'ragandek) --- */
      .result-card {
        background: var(--white);
        border-radius: 16px;
        padding: 20px;
        margin-top: 10px;
        width: 100%;
        max-width: 600px;
        box-shadow: var(--shadow);
        border: 1px solid #eef0f2;
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        font-weight: 600;
        color: var(--uzum-purple);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .card-content {
        color: var(--text-main);
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
        white-space: pre-line; /* AI dan kelgan \n larni o'qiydi */
      }

      /* --- Copy Tugmasi --- */
      .copy-btn {
        background: var(--uzum-light-purple);
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        color: var(--uzum-purple);
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        width: fit-content;
      }

      .copy-btn:hover {
        background: var(--uzum-purple);
        color: white;
      }
      .copy-btn.success {
        background: #27ae60 !important;
        color: white !important;
      }

      /* --- Input Area --- */
      .input-wrapper {
        background: var(--white);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.03);
      }

      .input-row {
        display: flex;
        gap: 10px;
      }

      input {
        flex: 1;
        padding: 14px 20px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        outline: none;
        font-size: 15px;
        transition: 0.2s;
      }

      input:focus {
        border-color: var(--uzum-purple);
        box-shadow: 0 0 0 3px rgba(112, 0, 255, 0.1);
      }

      .send-btn {
        background: var(--uzum-purple);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
      }

      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .loader {
        display: none;
        padding-left: 20px;
        color: var(--text-secondary);
        font-size: 13px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><i class="fas fa-bolt"></i> Uzum Seller AI</div>
    </header>

    <div id="chat-container">
      <div class="message ai-message">
        Salom! Men sizga Uzum Market uchun professional kontent yaratishda
        yordam beraman. Mahsulot nomi, kategoriya va narxni yozing.
      </div>
    </div>

    <div class="loader" id="ai-loader">
      <i class="fas fa-circle-notch fa-spin"></i> Uzum AI o'ylamoqda...
    </div>

    <div class="input-wrapper">
      <div class="input-row">
        <input
          type="text"
          id="userInput"
          placeholder="Mahsulot haqida yozing (masalan: Erkaklar krossovkasi, qora, 200 ming so'm, charm)"
        />
        <button class="send-btn" id="send-btn" onclick="startGeneration()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const loader = document.getElementById("ai-loader");

      async function startGeneration() {
        const input = document.getElementById("userInput");
        const userMessage = input.value.trim();

        if (!userMessage) return;

        appendMessage("user", userMessage);
        input.value = "";

        loader.style.display = "block";
        document.getElementById("send-btn").disabled = true;

        try {
          const response = await fetch("http://localhost:3000/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage }),
          });

          const data = await response.json();
          loader.style.display = "none";
          document.getElementById("send-btn").disabled = false;

          if (data.error) throw new Error(data.error);

          renderResponse(data);
        } catch (err) {
          loader.style.display = "none";
          document.getElementById("send-btn").disabled = false;
          appendMessage("ai", "Xatolik: AI ma'lumotni qayta ishlay olmadi.");
        }
      }

      function renderResponse(data) {
        const config = [
          {
            label: "Sotuvchi sarlavha",
            content: data.title,
            icon: "fa-heading",
          },
          {
            label: "Afzalliklar",
            content: data.features,
            icon: "fa-list-check",
          },
          {
            label: "SEO Tavsif",
            content: data.description,
            icon: "fa-file-lines",
          },
        ];

        config.forEach((item) => {
          if (item.content) {
            const card = document.createElement("div");
            card.className = "result-card";
            card.innerHTML = `
        <div class="card-header"><i class="fas ${item.icon}"></i> ${item.label}</div>
        <div class="card-content">${item.content}</div>
        <button class="copy-btn" onclick="copyThis(this)">
          <i class="far fa-copy"></i> Nusxalash
        </button>
      `;
            chatContainer.appendChild(card);
          }
        });

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function appendMessage(role, text) {
        const div = document.createElement("div");
        div.className = `message ${role}-message`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function renderResponse(data) {
        const config = [
          {
            label: "Sotuvchi sarlavha",
            content: data.title,
            icon: "fa-heading",
          },
          {
            label: "Afzalliklar",
            content: data.features,
            icon: "fa-list-check",
          },
          {
            label: "SEO Tavsif",
            content: data.description,
            icon: "fa-file-lines",
          },
          {
            label: "Mijozlar uchun izohlar",
            content: data.reviews,
            icon: "fa-comment-medical",
          },
        ];

        config.forEach((item) => {
          if (item.content) {
            const card = document.createElement("div");
            card.className = "result-card";
            card.innerHTML = `
                        <div class="card-header"><i class="fas ${item.icon}"></i> ${item.label}</div>
                        <div class="card-content">${item.content}</div>
                        <button class="copy-btn" onclick="copyThis(this)">
                            <i class="far fa-copy"></i> Nusxalash
                        </button>
                    `;
            chatContainer.appendChild(card);
          }
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function copyThis(btn) {
        const text = btn.previousElementSibling.innerText;
        navigator.clipboard.writeText(text).then(() => {
          const oldContent = btn.innerHTML;
          btn.innerHTML = `<i class="fas fa-check"></i> Nusxalandi âœ…`;
          btn.classList.add("success");
          setTimeout(() => {
            btn.innerHTML = oldContent;
            btn.classList.remove("success");
          }, 2000);
        });
      }
    </script>
  </body>
</html>
